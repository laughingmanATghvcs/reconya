<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reconYa - Login</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/tabler-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'body': ['Roboto Condensed', 'sans-serif'],
                        'mono': ['Roboto Mono', 'monospace'],
                        'logo': ['Orbitron', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .htmx-indicator {
            opacity: 0;
            transition: opacity 500ms ease-in;
        }
        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    </style>
</head>
<body class="font-body bg-gradient-to-br from-black to-gray-900 text-gray-100 min-h-screen flex items-center" style="font-size: 0.875rem;">
    <div class="container mx-auto px-4">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <div class="bg-gray-800 bg-opacity-95 border border-green-600 border-opacity-30 rounded-lg shadow-2xl backdrop-blur-md">
                    <div class="p-6">
                        <div class="text-center mb-6">
                            <h2 class="text-green-500">
                                <div class="font-logo font-bold text-4xl inline-block px-3 py-2">
                                    <i class="ti ti-network"></i> reconYa
                                </div>
                            </h2>
                            <p class="text-gray-400">Network Reconnaissance Tool</p>
                        </div>
                        
                        {{if .Error}}
                        <div class="bg-red-600 bg-opacity-20 border border-red-500 rounded-lg p-3 mb-4" role="alert">
                            <i class="ti ti-alert-triangle mr-2 text-red-400"></i>
                            <span class="text-red-400">{{.Error}}</span>
                        </div>
                        {{end}}
                        
                        <form hx-post="/login" 
                              hx-target="body" 
                              hx-indicator=".login-spinner"
                              hx-disabled-elt="button[type=submit]">
                            
                            <div class="mb-4">
                                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="ti ti-user text-green-500"></i>
                                    </div>
                                    <input type="text" 
                                           class="w-full pl-10 pr-3 py-3 bg-gray-700 border border-green-600 border-opacity-30 text-gray-100 rounded-lg focus:border-green-500 focus:ring-1 focus:ring-green-500 focus:outline-none transition-colors" 
                                           id="username" 
                                           name="username" 
                                           required 
                                           autofocus
                                           value="{{.Username}}">
                                </div>
                            </div>
                            
                            <div class="mb-6">
                                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="ti ti-lock text-green-500"></i>
                                    </div>
                                    <input type="password" 
                                           class="w-full pl-10 pr-3 py-3 bg-gray-700 border border-green-600 border-opacity-30 text-gray-100 rounded-lg focus:border-green-500 focus:ring-1 focus:ring-green-500 focus:outline-none transition-colors" 
                                           id="password" 
                                           name="password" 
                                           required>
                                </div>
                            </div>
                            
                            <div class="w-full">
                                <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-700 hover:to-green-600 text-white py-3 px-4 rounded-lg font-medium text-lg shadow-lg transition-all duration-200 hover:shadow-green-500/30">
                                    <span class="login-spinner htmx-indicator inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2" style="animation: spin 1s linear infinite;"></span>
                                    <i class="ti ti-login mr-2"></i>
                                    Sign In
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="border-t border-green-600 border-opacity-30 bg-transparent text-center p-4">
                        <small class="text-gray-500">
                            Default credentials: admin / password
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <script>
        // Handle successful login
        document.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.xhr.status === 200 && event.detail.pathInfo.requestPath === '/login') {
                // Check if response is a redirect (contains dashboard content)
                if (event.detail.xhr.responseText.includes('Dashboard')) {
                    window.location.href = '/';
                }
            }
        });
        
        // Enter key handling
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const form = document.querySelector('form');
                if (form) {
                    htmx.trigger(form, 'submit');
                }
            }
        });
    </script>
</body>
</html>
